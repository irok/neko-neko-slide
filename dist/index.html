<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Neko Neko Slide</title>
<link rel="stylesheet" href="app.css"/>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</head>
<body>
  <div id="container">
    <div id="page-title" class="page">
      <div id="title-board" class="board"></div>
    </div>
    <div id="page-select" class="page">
    </div>
    <div id="page-game" class="page">
      <div id="game-board" class="board"></div>
      <div class="game-score">
        <div>
          STAGE:<span id="game-stage"></span><br/>
          SCORE:<span id="high-score">0</span><br/>
        </div>
        <div>
          TIME:<span id="rest-time"></span><br/>
          MOVE:<span id="move-count"></span><br/>
        </div>
      </div>
    </div>
    <div id="page-shield" class="page"></div>
  </div>
</body>
</html>
